<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/scripts.js" defer></script>
</head>
<body>

    <header>
        <h1>Etch A Sketch</h1>
    </header>



    <main>
        <div class="side-bar-left">
            <div class="side-bar">

                <div>
                    <input type="color" id="color-picker" value="#000000">
                </div>

                <div>
                    <button id="colour" class="active-colour-button">Colour Picker</button>
                </div>

                <div>
                    <button id="black">Black</button>
                </div>

                <div>
                    <button id="eraser">Eraser</button>
                </div>

                <div>
                    <button id="rainbow">Rainbow</button>
                </div>

                <div>
                    <button id="darken">Darken</button>
                </div>

                <div>
                    <button id="lighten">Lighten</button>
                </div>

                <div>
                    <button id="clear">Clear</button>
                </div>
                
            </div>
        </div>

       
        <div class="etch-container">
            <div class="grid-container square-grid">
            </div>
        </div>


        <!-- <div class="back-grid">
        </div> -->
        
        



        <div class="side-bar-right">
            <div class="side-bar">

                <div class="slider">
                    <div class="slider-value-display" id="slider-value-display">16</div>

                    <input type="range" min="1" max="100" value="16" class="slider-input" id="slider-value">
                </div>

                
                <div>
                    <button id="resize">Resize</button>
                </div>





                <div>
                    <button id="toggle-grid-lines">Toggle Grid Lines</button>
                </div>

                <div>
                    <button id="square" class="active-grid-button">Square</button>
                </div>

                <div>
                    <button id="old-school-default-22">Old School</button>
                </div>

                

                <div class="old-school-container hidden">
                    <div class="old-school">
                        <h2>Tile Size</h2>
    
                        <button id="old-school-11">Large</button>
    
                        <button id="old-school-22" class="active-os-size">Medium</button>
    
                        <button id="old-school-44">Small</button>
                    </div>
                </div>
                

            </div>
        </div>

    </main>



    <footer>
        <p>footer text</p>
    </footer>

</body>
</html>
